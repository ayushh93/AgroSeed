<div class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col col-6">
                <h5 class="card-title">{{ '::Filter' | abpLocalization}}</h5>
            </div>
            <div class="col col-6 text-end">
                <i class="fa fa-filter" (click)="toggleFilter()"></i>
            </div>
        </div>
    </div>
    <div [ngClass]="showFilter ? '' : 'd-none'" class="card-body pt-1">
        <div class="row">
            <div class="col-2 form-group mb-1">
                <label for="cciNumberFilter">{{ '::CCINumber' | abpLocalization}}</label>
                <input id="cciNumberFilter" type="text" class="form-control" [(ngModel)]="filter.cciNumber" />
            </div>

            <div class="col-2 form-group mb-1">
                <label for="isClosedFilter">{{ '::IsClosed' | abpLocalization}}</label>
                <ng-select id="isClosedFilter" [(ngModel)]="filter.isClosed">
                    <ng-option value="true">Yes</ng-option>
                    <ng-option value="false">No</ng-option>
                </ng-select>
            </div>
            <div class="col-2 form-group mb-1">
                <label for="closedFromDateFilter">{{ '::ClosedFromDate' | abpLocalization}}</label>
                <input id="closedFromDateFilter" type="date" class="form-control" [(ngModel)]="filter.closedFromDate" />
            </div>
            <div class="col-2 form-group mb-1">
                <label for="closedToDateFilter">{{ '::ClosedToDate' | abpLocalization}}</label>
                <input id="closedToDateFilter" type="date" class="form-control" [(ngModel)]="filter.closedToDate" />
            </div>
            <div class="col-2 form-group mb-1">
                <label for="closedByNameFilter">{{ '::ClosedByName' | abpLocalization}}</label>
                <input id="closedByNameFilter" type="text" class="form-control" [(ngModel)]="filter.closedByName" />
            </div>
            <div class="col-2 form-group mb-1">
                <label for="openedFromDateFilter">{{ '::OpenedFromDate' | abpLocalization}}</label>
                <input id="openedFromDateFilter" type="date" class="form-control" [(ngModel)]="filter.openedFromDate" />
            </div>
            <div class="col-2 form-group mb-1">
                <label for="openedToDateFilter">{{ '::OpenedToDate' | abpLocalization}}</label>
                <input id="openedToDateFilter" type="date" class="form-control" [(ngModel)]="filter.openedToDate" />
            </div>

            <div class="col-3">
                <br />
                <button class="btn btn-secondary" (click)="getData()">
                    {{'::Search' | abpLocalization}}
                </button>
                <button class="btn btn-warning ms-1" (click)="clearFilter()">
                    {{'::Clear' | abpLocalization}}
                </button>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col col-6">
                <h5 class="card-title">{{ '::Menu:CycleCounts' | abpLocalization}}</h5>
            </div>
            <div class="col col-6 text-end">
                <button class="btn btn-primary" type="button" (click)="request()"
                    *abpPermission="'BishalAgroSeed.CycleCounts'">{{'::Request' | abpLocalization}}</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="data.items" [count]="data.totalCount" [list]="list" default>
            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-warning btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog me-1"></i> {{'::Actions' | abpLocalization}}
                        </button>
                        <div ngbDropdownMenu>
                            <div *ngIf="row.isClosed">
                                <button ngbDropdownItem
                                    *abpPermission="'BishalAgroSeed.CycleCounts'">
                                    <a [routerLink]="['/cycle-count-details', row.id, 1]"
                                    class="text-decoration-none text-reset">
                                    {{'::ViewDetails' | abpLocalization}}
                                </a>
                                </button>
                            </div>
                            <div *ngIf="!row.isClosed">
                                <button ngbDropdownItem *abpPermission="'BishalAgroSeed.CycleCounts.Edit'">
                                    <a [routerLink]="['/cycle-count-details', row.id, 0]"
                                        class="text-decoration-none text-reset">
                                        {{'::Modify' | abpLocalization}}
                                    </a>
                                </button>
                                <button (click)="close(row.id)" ngbDropdownItem
                                    *abpPermission="'BishalAgroSeed.CycleCounts.Close'">
                                    {{ '::Close' | abpLocalization}}
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::CCINumber' | abpLocalization" prop="cciNumber"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::RequestedAt' | abpLocalization" prop="RequestedAt">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.requestedAt | date : 'yyyy/MM/dd hh:mm a' }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::RequestedByName' | abpLocalization"
                prop="requestedByName"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::IsClosed' | abpLocalization" prop="isClosed"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::ClosedAt' | abpLocalization" prop="closedAt">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.closedAt | date : 'YYYY/MM/dd hh:mm a' }}
                </ng-template></ngx-datatable-column>
            <ngx-datatable-column [name]="'::ClosedByName' | abpLocalization"
                prop="closedByName"></ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
