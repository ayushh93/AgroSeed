<div class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col col-6">
                <h5 class="card-title">{{ '::Menu:OpeningBalances' | abpLocalization}}</h5>
            </div>
            <div class="col col-6 text-end">
                <button class="btn btn-primary" type="button" (click)="create()"
                    *abpPermission="'BishalAgroSeed.OpeningBalances'">{{'::New' | abpLocalization}}</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="data.items" [count]="data.totalCount" [list]="list" default>
            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-warning btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog me-1"></i> {{'::Actions' | abpLocalization}}
                        </button>
                        <div ngbDropdownMenu>
                            <button (click)=" edit(row.id)" ngbDropdownItem
                                *abpPermission="'BishalAgroSeed.OpeningBalances.Edit'">
                                {{'abpAccount::Edit' | abpLocalization}}
                            </button>
                            <button (click)="delete(row.id)" ngbDropdownItem
                                *abpPermission="'BishalAgroSeed.OpeningBalances.Delete'">
                                {{ 'AbpAccount::Delete' | abpLocalization}}
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Amount' | abpLocalization" prop="amount"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::TranDate' | abpLocalization" prop="tranDate">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.tranDate | date : 'YYYY/MM/dd'}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::CustomerName' | abpLocalization" prop="customerName"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::IsReceivable' | abpLocalization"
                prop="isReceivable"></ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h5>{{(selected.id ? '::Edit' : '::New') | abpLocalization }}</h5>
    </ng-template>

    <ng-template #abpBody>
        <form id="form" [formGroup]="form" (ngSubmit)="save()">
            <div>
                <label for="amount" class="form-label">{{'::Amount' | abpLocalization}}</label> <span>*</span>
                <input type="number" id="amount" class="form-control" formControlName="amount" autofocus />
            </div>
            <div class="mt-2">
                <label for="tran-date" class="form-label">{{'::TranDate' | abpLocalization}}</label> <span>*</span>
                <input type="date" id="tran-date" class="form-control" formControlName="tranDate" />
            </div>
            <div class="mt-2">
                <label for="customerId" class="form-label">{{'::Customer' | abpLocalization}}</label>&nbsp;<span>*</span>
                <ng-select id="customerId" [items]="customers" formControlName="customerId" bindLabel="name" bindValue="value"></ng-select>
            </div>
            <div class="mt-2 form-check">
                <label for="is-active" class="form-check-label">{{'::IsReceivable' | abpLocalization}}</label>
                <input type="checkbox" id="is-active" class="form-check-input" formControlName="isReceivable" />
            </div>
        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>
            {{'::Cancel' | abpLocalization}}
        </button>
        <button class="btn btn-warning" form="form" [disabled]="form.invalid"> {{'::Save' | abpLocalization}}</button>
    </ng-template>

</abp-modal>
