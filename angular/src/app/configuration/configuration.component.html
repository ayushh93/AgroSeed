<div class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col col-6">
                <h5 class="card-title">{{ '::Menu:Configurations' | abpLocalization}}</h5>
            </div>
            <div class="col col-6 text-end">
                <button class="btn btn-primary" type="button" (click)="create()"
                    *abpPermission="'BishalAgroSeed.Configurations'">{{'::New' | abpLocalization}}</button>
                </div>
                </div>
                </div>
                <div class="card-body">
                    <ngx-datatable [rows]="data.items" [count]="data.totalCount" [list]="list" default>
                        <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <div ngbDropdown container="body" class="d-inline-block">
                                    <button class="btn btn-warning btn-sm dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    ngbDropdownToggle
                                    >
                                        <i class="fa fa-cog me-1"></i> {{'::Actions' | abpLocalization}}
                                    </button>
                                    <div ngbDropdownMenu>
                                        <button
                                        (click)=" edit(row.id)"
                                        ngbDropdownItem
                                        *abpPermission="'BishalAgroSeed.Configurations.Edit'"
                                        >
                                        {{'abpAccount::Edit' | abpLocalization}}
                                        </button>
                                        <button
                                        (click)="delete(row.id)"
                                        ngbDropdownItem
                                        *abpPermission="'BishalAgroSeed.Configurations.Delete'"
                                        >
                                            {{ 'AbpAccount::Delete' | abpLocalization}}
                                        </button>
                                    </div>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'::Key' | abpLocalization" prop="key"></ngx-datatable-column>
                        <ngx-datatable-column [name]="'::Value' | abpLocalization" prop="value"></ngx-datatable-column>
                        <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description"></ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>

<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h5>{{(selected.id ? '::Edit' : '::New') | abpLocalization }}</h5>
    </ng-template>

    <ng-template #abpBody>
        <form id="form" [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
                <label for="key">{{'::Key' | abpLocalization}}</label> <span>*</span>
                <input type="text" id="key" class="form-control" formControlName="key" autofocus/>
            </div>
            <div class="form-group mt-1">
                <label for="Value">{{'::Value' | abpLocalization}}</label><span>*</span>
                <input type="text" id="value" class="form-control" formControlName="value" />
            </div>
            <div class="from-group mt-1">
                <label for="description">{{':: Description' | abpLocalization}}</label>
                <input type="text" id="description" class="form-control" formControlName="description" />
            </div>
        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>
            {{'::Cancel' | abpLocalization}}
        </button>
        <button class="btn btn-warning" form="form" [disabled]="form.invalid"> {{'::Save' | abpLocalization}}</button>
    </ng-template>

</abp-modal>
