<div class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col col-6">
                <h5 class="card-title">{{ '::Menu:NumberGenerations' | abpLocalization}}</h5>
            </div>
            <div class="col col-6 text-end">
                <button class="btn btn-primary" type="button" (click)="create()"
                    *abpPermission="'BishalAgroSeed.NumberGenerations'">{{'::New' | abpLocalization}}</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="data.items" [count]="data.totalCount" [list]="list" default>
            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-warning btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog me-1"></i> {{'::Actions' | abpLocalization}}
                        </button>
                        <div ngbDropdownMenu>
                            <button (click)=" edit(row.id)" ngbDropdownItem
                                *abpPermission="'BishalAgroSeed.NumberGenerations.Edit'">
                                {{'abpAccount::Edit' | abpLocalization}}
                            </button>
                            <button (click)="delete(row.id)" ngbDropdownItem
                                *abpPermission="'BishalAgroSeed.NumberGenerations.Delete'">
                                {{ 'AbpAccount::Delete' | abpLocalization}}
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Prefix' | abpLocalization" prop="prefix"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Number' | abpLocalization" prop="number"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Suffix' | abpLocalization" prop="suffix"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::NumberGenerationTypeId' | abpLocalization" prop="NumberGenerationTypeId"></ngx-datatable-column>


        </ngx-datatable>
    </div>
</div>

<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h5>{{(selected.id ? '::Edit' : '::New') | abpLocalization }}</h5>
    </ng-template>

    <ng-template #abpBody>
        <form id="form" [formGroup]="form" (ngSubmit)="save()">
            <div>
                <label for="prefix" class="form-label">{{'::Prefix' | abpLocalization}}</label>  <span>*</span>
                <input type="text" id="prefix" class="form-control" formControlName="prefix" autofocus />
            </div>
            <div class="mt-2 form-check">
                <label for="number" class="form-check-label">{{'::Number' | abpLocalization}}</label> <span>*</span>
                <input type="text" id="number" class="form-control" formControlName="number" />
            </div>
            <div class="mt-2 form-check">
                <label for="suffix" class="form-check-label">{{'::Suffix' | abpLocalization}}</label>
                <input type="text" id="suffix" class="form-control" formControlName="suffix" autofocus/>
            </div>
            <div class="mt-2 form-check">
                <label for="numberGenerationTypeId" class="form-check-label">{{'::NumberGenerationTypeId' | abpLocalization}}</label>
                <input type="text" id="numberGenerationTypeId" class="form-control" formControlName="numberGenerationTypeId" autofocus/>
            </div>
        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>
            {{'::Cancel' | abpLocalization}}
        </button>
        <button class="btn btn-warning" form="form" [disabled]="form.invalid"> {{'::Save' | abpLocalization}}</button>
    </ng-template>

</abp-modal>
